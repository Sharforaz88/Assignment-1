<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Educational Website</title>
    <style>
        /* Global Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        /* Styling for pricing boxes */
        .pricing-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .pricing-option {
            flex: 1;
            border: 2px solid #007BFF;
            padding: 20px;
            text-align: center;
            background-color: #EFEFEF;
            margin: 10px;
        }

        /* Styling for section boxes */
        .section-container {
            display: flex;
            justify-content: space-between;
            margin: 20px;
        }

        .section-box {
            flex: 1;
            padding: 20px;
            background-color: #F8C471;
            margin: 10px;
            border: 2px solid #FF5733;
        }

        /* Additional Styles */
        h2 {
            margin-top: 0;
        }

        iframe {
            border: 0;
            width: 100%;
            height: 300px;
        }

        /* Button Styles */
        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }

        /* Different colors for boxes */
        .pricing-option:nth-child(1) {
            background-color: #FF5733;
            border-color: #FF5733;
        }

        .pricing-option:nth-child(2) {
            background-color: #33FF57;
            border-color: #33FF57;
        }

        .pricing-option:nth-child(3) {
            background-color: #5733FF;
            border-color: #5733FF;
        }

        /* Popular Courses */
        .popular-courses {
            font-weight: bold;
            margin-bottom: 10px;
        }

        /* Image Styles */
        .course-image {
            width: 100px; /* Adjust image size as needed */
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Your Educational Website</h1>
        <!-- Add navigation menu here if needed -->
    </header>
    
    <section id="pricing">
        <h2>Plan and Pricing</h2>
        <div class="pricing-container">
            <div class="pricing-option">
                <h3>Free Trial</h3>
                <p>30 days for free</p>
                <a class="btn" href="#">Get Started</a>
            </div>
            <div class="pricing-option">
                <h3>Monthly</h3>
                <p>$89 per month</p>
                <a class="btn" href="#">Subscribe</a>
            </div>
            <div class="pricing-option">
                <h3>Yearly</h3>
                <p>$129 per year</p>
                <a class="btn" href="#">Subscribe</a>
            </div>
        </div>
    </section>

    <section id="features">
        <div class="section-container">
            <div class="section-box">
                <h2>Calendar</h2>
                <!-- Embed an actual calendar here using an iframe -->
                <iframe src="https://www.google.com/calendar/embed?src=YOUR_CALENDAR_URL_HERE" scrolling="no"></iframe>
            </div>
            <div class="section-box">
                <div class="popular-courses">Popular Courses</div>
                <ul>
                    <li>
                        <img class="course-image" src="medical_chemistry.jpg" alt="Medical Chemistry">
                        Medical Chemistry
                    </li>
                    <li>
                        <img class="course-image" src="microsoft_training.jpg" alt="Microsoft Training">
                        Medical Training for Microsoft
                    </li>
                    <li>
                        <img class="course-image" src="written_english.jpg" alt="Principles of Written English">
                        Principles of Written English
                    </li>
                </ul>
            </div>
            <div class="section-box">
                <h2>Recent Posts</h2>
                <!-- Add recent posts content here -->
            </div>
        </div>
    </section>

    <footer>
        <!-- Add footer content here -->
    </footer>
</body>
</html>
